<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Biển số xe đã nhận dạng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Danh sách biển số xe</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Biển số</th>
                <th>Thời gian</th>
            </tr>
        </thead>
        <tbody>
            {% for plate, time in records %}
            <tr>
                <td>{{ plate }}</td>
                <td>{{ time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
